<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class MyDate {
    day;
    month;
    year;
    constructor(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
    }
    getDay() {
        return this.day;
    }
    setDay(day) {
        this.day = day;
    }
    getMonth() {
        return this.month;
    }
    setMonth(month) {
        this.month = month;
    }
    getYear() {
        return this.year;
    }
    setDay(year) {
        this.year = year;
    }
}
let day = new MyDate(2,4,2006);
day.setMonth(6);
console.log(day.getMonth());


</script>
</body>
